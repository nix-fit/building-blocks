name: Publish NuGet Packages

on:
  push:
    branches: 
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NUGET_SOURCE: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Нужно для версионирования
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build
        run: dotnet build -c Release --no-restore
        
      # Определяем версию из тега или branch
      - name: Determine Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/heads/main ]]; then
            VERSION="1.0.${{ github.run_number }}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "prerelease=false" >> $GITHUB_OUTPUT
          else
            VERSION="1.0.${{ github.run_number }}-preview"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "prerelease=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Pack NuGet packages
        run: |
          dotnet pack src/Nix.BuildingBlocks/Nix.BuildingBlocks.csproj \
            -c Release \
            --no-build \
            -o ./packages \
            /p:PackageVersion=${{ steps.version.outputs.version }}
            
          dotnet pack src/Nix.Messaging/Nix.Messaging.csproj \
            -c Release \
            --no-build \
            -o ./packages \
            /p:PackageVersion=${{ steps.version.outputs.version }}
            
          dotnet pack src/Nix.Persistence/Nix.Persistence.csproj \
            -c Release \
            --no-build \
            -o ./packages \
            /p:PackageVersion=${{ steps.version.outputs.version }}
            
          dotnet pack src/Nix.Contracts/Nix.Contracts.csproj \
            -c Release \
            --no-build \
            -o ./packages \
            /p:PackageVersion=${{ steps.version.outputs.version }}
        
      - name: Push to GitHub Packages
        if: github.event_name != 'pull_request'
        run: |
          dotnet nuget push ./packages/*.nupkg \
            --source ${{ env.NUGET_SOURCE }} \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate
            
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-${{ steps.version.outputs.version }}
          path: ./packages/*.nupkg
          retention-days: 30

